<!-- accounts/signup/ url과 연결된 템플릿 파일입니다. -->
<!-- 회원가입 정보를 입력하는 폼과 홈으로 가는 <a>태그가 있습니다. -->

<div>
    <h1>Sign up!</h1>

    <form action="{%url 'accounts:signup' %}" method="POST">
        {% csrf_token %}
        
        <br>ID(이메일): <input type="text" name="username"><br>
        <br>Password: <input type="password" name="password"><br>
        <br>PW again: <input type="password" name="password-confirm"><br>

        {% if is_error %}
            <br><p>{{error_m}}</p>
        {% endif %}

        <br><input type="submit" value="sign up">
    </form>
</div>

<a href="{% url 'base' %}">홈</a>
